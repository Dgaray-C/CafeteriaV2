<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mi Cafeteria</title>
</head>
<body>

    <div class="container text-center">

        <h1 class="titulo">Cafeteria</h1>

        <hr>

        <div>
            <button id="btnBebida" class="botonCategoria">Bebida</button>
            <button id="btnComida" class="botonCategoria">Comida</button>
        </div>

        
        <div class="contenedor2 d-flex">

            <div class="row div-productos flex-grow-1" id="div-productos">

            </div>
    
            <div class="pedidos" >
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <div class="pedido" id="pedido">
                            <div class="pedido-item d-flex justify-content-between">
                                <span>Seleccione su opcion</span>
                                <span>$0</span>
                            </div>
                        </div>
                        <hr>
                        <div class="total d-flex justify-content-between">
                            <strong>Total</strong>
                            <strong id="totalDetalle"></strong>
                        </div>
                        <div class="input-group input-group-sm mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Descuento</span>
                            <input id="codigoDescuento" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <button class="btn btn-outline-secondary" type="button" id="btnaplicarDescuento">Aplicar</button>
                        </div>
                        <p class="microtexto">El codigo de descuesto es "CODIGO10"</p>
                        <div class="total d-flex justify-content-between">
                            <strong>Total</strong>
                            <strong id="totalDetalleDescuento"></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/miscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
